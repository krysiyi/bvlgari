<script type="text/html" id="navlist">
	<ul class="sub">
	{{each data item index}}
		<li class="nav">
		{{each item value key}}
				{{if key=="title"}}
				<strong>{{value}}</strong>
				{{else if key=="list"}}
				<ul class="submenus">{{each value li num}}
				<li class="level"><a href="javascript:"><span class="list{{num}}">{{li}}</span></a></li>
				{{ /each}}
				</ul>
				{{else}}
				<div class="figure">
				<img src={{value}} alt="">
				</div>
				{{ /if}}
		{{ /each}}
		</li>
	{{ /each }}	
	</ul>
</script>
