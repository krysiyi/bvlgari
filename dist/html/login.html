<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="icon" type="image/x-icon" href="/images/indexImg/index.ico">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<script src="/libs/require.js" type="text/javascript" data-main="/js/login.js"></script>
</head>
<body>
	<header></header><!-- /header -->
	<div class="content">
		<div class="title">
			<strong>欢迎进入BVLGARI宝格丽的世界</strong>
		</div>		
		<div class="block-login">
			<div class="login-left">
		        <div>
		        	<h4>微信登录/注册</h4>
		        	<div class="qrcode">
		        	<img src="/images/login/wechat.jpg" alt="">	
		        	</div>
		        	<p>请使用微信扫描二维码</p>	
		        	<p>即刻登录宝格丽中国官方网站</p>	
		        </div>
	   		</div>	    

		    <div class="login-right">
		    	<h4>邮箱登录</h4>
		   		<form>
		   			<p>用户账号*</p>
		   			<input type="text" id="loginId" placeholder="邮箱/手机号码">
		   			<p>密码*</p>
		   			<input type="password" id="password" placeholder="密码">
		   			<p><a href="javascript:">忘记密码？</a></p>
		   			<button id="btn" type="submit">登录</button>
		        </form>
		        <p>还不是会员？<a href="/html/register.html">注册账号</a></p>
		    </div>
		</div>

	</div>
	<footer></footer>
</body>
</html>
